{% extends "layout.html" %}
{% block body %}
<body>
    <div class="d-flex justify-content-center" style="margin-top: 200px;">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Delete Profile</h5>
                    <p class="card-text text-center">Are you sure you want to delete your account?</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-danger text-center">Delete Profile</button>
                    </div>
                    <div class="my-3"></div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('profile') }}" class="btn btn-secondary text-center">Back</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

{% endblock body %}
