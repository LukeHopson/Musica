<!DOCTYPE html>
<html>
<head>
    <title>Single Post</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>{{ post.title }}</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">by Username</h6>
                        <p class="card-text">{{ post.body }}</p>
                        
                        <!-- Display Spotify image if Spotify link is provided -->
                        {% if 'spotify.com' in post.link %}
                            <img src="{{ post.link }}" alt="Spotify Image" class="img-fluid">
                        {% endif %}
                        
                        <!-- Other post details -->
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <h2>Comments</h2>
        <ul class="list-group">
            {% for comment in comments %}
                <li class="list-group-item">{{ comment.comment }}</li>
            {% endfor %}
        </ul>

        <hr>

        <form action="{{ url_for('add_comment', post_id=post.post_id) }}" method="POST">
            <div class="mb-3">
                <label for="comment" class="form-label">Add your comment</label>
                <textarea class="form-control" name="comment" id="comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Comment</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Return to Index</a>
    </div>

    <!-- Bootstrap JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
